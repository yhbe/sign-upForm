<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="image-container">
      <img
        src="josefin-NeH6-YKTwUI-unsplash.jpg"
        alt="water droplets on green leaves"
      />
      <div>relax</div>
    </div>
    <div class="right-container">
      <div class="right-div title">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
        <span>Sign up now to get started.</span>

        <p>You know you want to</p>
      </div>
      <div class="right-div form">
        <form action="">
          <h2>Lets do this!</h2>
          <div class="form-field">
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="firstname" id="firstname" />
            <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" id="lastname" />
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
            <label for="phone">PHONE NUMBER</label>
            <input type="number" name="phone" id="phone" />
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" />
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" name="confirm" id="confirm" />
          </div>
        </form>
      </div>
      <div class="right-div footer">asdasd</div>
    </div>
  </body>
</html>
