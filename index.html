<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylereset.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="image-container">
      <img
        src="josefin-NeH6-YKTwUI-unsplash.jpg"
        alt="water droplets on green leaves"
      />
      <div>relax</div>
    </div>
    <div class="right-container">
      <div class="right-div title">
        <p class="rightDivText">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <span class="signup">Sign up now to get started.</span>
        </p>

        <p>You know you want to</p>
      </div>
      <div class="right-div form">
        <form action="">
          <h3 class="form-title">Lets do this!</h3>
          <div class="form-field">
            <div class="ABC">
              <label for="firstname">FIRST NAME</label>
              <p><input type="text" name="firstname" id="firstname" /></p>
            </div>
            <div>
              <label for="lastname">LAST NAME</label>
              <p><input type="text" name="lastname" id="lastname" /></p>
            </div>
            <div>
              <label for="email">EMAIL</label>
              <p><input type="email" name="email" id="email" /></p>
            </div>
            <div>
              <label for="number">PHONE NUMBER</label>
              <p><input type="number" name="phone" id="phone" /></p>
            </div>

            <div>
              <label for="password">PASSWORD</label>
              <p><input type="password" name="password" id="password" /></p>
            </div>

            <div>
              <label for="confirm">CONFIRM PASSWORD</label>
              <p><input type="password" name="confirm" id="confirm" /></p>
            </div>
          </div>
        </form>
      </div>
      <div class="right-div footer">asdasd</div>
    </div>
  </body>
