<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylereset.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="image-container">
      <img
        src="josefin-NeH6-YKTwUI-unsplash.jpg"
        alt="water droplets on green leaves"
      />
      <div>relax</div>
      <p class="credit">Photo by <a href="https://unsplash.com/@josefin" target="_blank">@Josefin</a> on Unsplash </p>
    </div>
    <div class="right-container">
      <div class="right-div title">
        <p class="rightDivText">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <span class="signup">Sign up <em style="font-style: italic;">now</em>  to get started.</span>
          <p class="signupLowerText">You <em style="font-style: italic;">know</em> you want to.</p>
        </p>

      </div>
      <div class="right-div form">
        <h3 class="form-letsDoThis">Let's do this!</h3>
        <form action="" id="form">
          <div class="form-field">
            <div class="ABC">
              <label for="firstname">FIRST NAME</label>
              <p><input type="text" name="firstname" id="firstname" required/></p>
            </div>
            <div>
              <label for="lastname">LAST NAME</label>
              <p><input type="text" name="lastname" id="lastname" required/></p>
            </div>
            <div>
              <label for="email">EMAIL</label>
              <p><input type="email" name="email" id="email" required/></p>
            </div>
            <div>
              <label for="number">PHONE NUMBER</label>
              <p><input type="number" name="phone" id="phone" required/></p>
            </div>

            <div>
              <label for="password">PASSWORD</label>
              <p><input type="password" name="password" id="password" required/><p class="error" hidden> * Passwords do not match</p></p>
            </div>

            <div>
              <label for="confirm">CONFIRM PASSWORD</label>
              <p><input type="password" name="confirm" id="confirm" required/></p>
            </div>
          </div>
        </form>
      </div>
      <div class="right-div" id="footer">
        <button type="submit" form="form" class="footerButton">Create Account</button>
        <p>Already have an account? <span class="login">Log in</span></p>
      </div>
    </div>
  </body>
</html>
